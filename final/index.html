<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRÒ CHƠI LỚN</title>
    <link rel="icon" type="image/x-icon" href="../assest/img/HUY HIEU  HOA SEN KO NEN.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assest/css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="text-center mt-2">
            <img class="hhhs img-fluid" src="../assest/img/HUY HIEU  HOA SEN KO NEN.png" alt="Huy hiệu hoa sen">
            <p class="display-5">Trại hè Đức Chơn 2024</p>
        </div>
        <div class="text-center mt-5">
            <p class="display-6 font-bold">Chúc mừng đội đã hoàn thành trò chơi lớn</p>
            <div id="time" class="mt-5 display-5 fw-bold"></div>
            <p class="fw-light mt-4">Hãy chụp màn hình hiển thị giờ và gửi vào group Zalo của đội trưởng</p>

        </div>
    </div>
    <script>
        function formatTime(number) {
            return number < 10 ? '0' + number : number;
        }

        let now = new Date();
        let hours = formatTime(now.getHours());
        let minutes = formatTime(now.getMinutes());
        let seconds = formatTime(now.getSeconds());
        document.getElementById('time').innerHTML = hours + ":" + minutes + ":" + seconds;
    </script>
</body>

</html>
